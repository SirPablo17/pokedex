<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex Simples - MVC</title>
    <link rel="stylesheet" href="/style/style.css">
</head>

<body>
    <h1>Pokédex MVC</h1>

    <form id="search-form" class="search-form-molecule">
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Pesquisar por nome do Pokemon" required>
            <button type="submit" id="search-button">Buscar Pokémon</button>
        </div>
        <button type="button" onclick="window.location.reload();">Ver Todos</button> 
    </form>

    <div id="users-container">
    </div>

    <div class="pagination-organism m-y-lg text-center">
        <button id="prev-page-button" disabled>Página Anterior</button>
        
        <span id="page-counter">Página 1</span> 
        
        <button id="next-page-button">Próxima Página</button>
    </div>

    <p id="loading" class="text-center m-y-lg">Carregando Pokémons...</p>
    <p id="error" class="text-center m-y-lg hidden"></p>

    <script src="/js/service/ApiService.js"></script>
    <script src="/js/model/UserModel.js"></script>
    <script src="/js/view/UserView.js"></script>
    <script src="js/controller/UserController.js"></script>
    <script src="js/app.js"></script>

</body>

</html>
